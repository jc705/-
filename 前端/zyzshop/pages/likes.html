<!DOCTYPE html>
<html lang="en">

<head>
	<title>搜索 </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" />
	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../css/body.css">
	<link rel="stylesheet" href="../css/likes.css">
	<script src="../js/template-web.js"></script>

</head>

<body class="body-Margin">
	<div id="productlikes">
		<!-- product -->
		<!-- /product -->
	</div>
	
	<!-- jQuery Plugins -->
	<script src="../js/jquery.min.js"></script>
	<script type="text/html" id="temp-likes">
		<div class="Collects-div">
			<div class="product"  data-id="{{sid}}">
				<div class="product-img">
					<img style="width: 300px;" src={{pic}} alt="">
					<div class="product-label">
						<span class="new">9成新</span>
					</div>
				</div>
				<div class="product-body">
					<p class="product-category">{{sclass}}</p>
					<h3 class="product-name"><a href="./details.html?id={{sid}}" id="view-a">{{product}}</a></h3>
					<h4 class="product-price">￥{{money}} <del class="product-old-price">￥{{money}}</del></h4>
					<div class="product-rating">
						<i class="fa fa-star"></i>
						<i class="fa fa-star"></i>
						<i class="fa fa-star"></i>
						<i class="fa fa-star"></i>
						<i class="fa fa-star"></i>
					</div>
					<div class="product-btns">
						<button class="add-to-wishlist" id="remove-likes"><i class="fa fa-heart"></i><span class="tooltipp">移出喜欢</span></button>
					</div>
				</div>
				<div class="add-to-cart">
					<button class="add-to-cart-btn" id="add-tocart"><i class="fa fa-shopping-cart"></i> 加入购物车</button>
				</div>
			</div>
		</div>
	</script>
	<script src="../js/likes.js"></script>
	<script src="../js/jump.js"></script>

</body>

</html>
