<!doctype html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登陆注册</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css" />
</head>

<body>
	<div class="htmleaf-container">
		<!-- <header class="htmleaf-header">
			<h1></h1>
		</header> -->
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
					class="tab">登录</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">账号：</label>
							<br>
							<input id="user" type="text" class="input">
							<span></span>
						</div>
						<div class="group">
							<label for="pass" class="label">密码：</label>
							<br>
							<input id="pass" type="password" class="input" data-type="password">
							<span></span>
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> 保持登录状态</label>
						</div>
						<div class="group">
							<input id="login-btn" type="submit" class="button" value="登录">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#forgot">忘记密码？</a>
						</div>
					</div>
					<div class="sign-up-htm">
						<div class="group">
							<label for="user" class="label">账号：</label>
							<input id="user" type="text" class="input">
							<span></span>
						</div>
						<div class="group">
							<label for="pass" class="label">密码：</label>
							<input id="pass" type="password" class="input" data-type="password">
							<span></span>
						</div>
						<div class="group">
							<label for="pass" class="label">重复密码：</label>
							<input id="password" type="password" class="input" data-type="password">
							<span></span>
						</div>
						<div class="group">
							<label for="email" class="label">邮箱</label>
							<input id="email" type="text" class="input">
							<span></span>
						</div>
						<div class="group">
							<input type="submit" class="button" id="register-ipt" value="注册">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<label for="tab-1">已有账号</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/jquery.min.js"></script>
	<script src="../js/jump.js"></script>

</body>

</html>
